<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GOK: MIXTAPE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background:#1f2937; color:#f9fafb;
      display:flex; flex-direction:column; align-items:center;
      padding:20px;
    }
    h1 { margin-bottom:10px; }
    .grid { display:grid; gap:12px; }
    .grid-2 { grid-template-columns:1fr 1fr; }
    .box { padding:10px; border-radius:8px; }
    .orange { background:#f97316; }
    .red    { background:#dc2626; }
    .purple { background:#8b5cf6; }
    .green  { background:#22c55e; }
    .blue   { background:#2563eb; }
    .lime   { background:#a3e635; }
    input[type=text], textarea, select {
      width:100%; padding:8px; border:none; border-radius:4px;
      font-size:14px;
    }
    button {
      padding:10px 16px; border:none; border-radius:6px;
      font-size:15px; cursor:pointer;
    }
    .btn-mix { background:#374151; color:#f9fafb; }
    .btn-reset { background:#dc2626; color:white; }
    #output { white-space:pre-wrap; background:#111827; padding:12px; border-radius:6px; margin-top:16px; width:100%; max-width:600px; }
    .logo {
      width:120px; height:120px; border-radius:50%;
      background:conic-gradient(red,orange,yellow,green,blue,purple);
      display:flex; align-items:center; justify-content:center;
      font-weight:bold; margin:0 auto 16px auto;
    }
  </style>
</head>
<body>

  <h1>GOK: MIXTAPE</h1>
  <!-- Wyszukiwarka -->
  <div class="box orange" style="width:100%; max-width:600px;">
    <input id="searchBox" type="text" placeholder="Wyszukaj w Google..." onkeydown="if(event.key==='Enter') doSearch()">
  </div>

  <!-- Logo -->
  <div class="logo">
    GOK<br>AI
  </div>

  <!-- YouTube iframe -->
  <div class="box red" style="width:100%; max-width:600px; height:200px;">
    <iframe id="ytFrame"
            src="https://www.youtube.com/embed/?listType=search&list="
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
            style="width:100%; height:100%; border-radius:6px">
    </iframe>
  </div>

  <!-- Poziom wp≈Çywu AI -->
  <div style="max-width:600px; width:100%; margin-bottom:12px;">
    <label for="influence">Wp≈Çyw AI:</label>
    <select id="influence">
      <option value="manual">üßç‚Äç‚ôÇÔ∏è Cz≈Çowiek 100%</option>
      <option value="semi">ü§ù Wsp√≥≈Çpraca</option>
      <option value="ai">ü§ñ Tylko AI</option>
    </select>
  </div>

  <!-- Sekcje -->
  <div class="grid grid-2" style="max-width:600px; width:100%;">
    <div class="box purple"><strong>Tre≈õƒá pomys≈Ç *</strong><textarea id="pomysl"></textarea></div>
    <div class="box green"><strong>Temat *</strong><textarea id="temat"></textarea></div>
    <div class="box blue"><strong>Tre≈õƒá blog *</strong><textarea id="blog"></textarea></div>
    <div class="box lime"><strong>Tre≈õƒá analiza *</strong><textarea id="analiza"></textarea></div>
    <div class="box red"><strong>Muzyka / YouTube</strong><textarea id="muzyka" placeholder="Link lub klimat muzyczny"></textarea></div>
  </div>

  <!-- Przyciski -->
  <div style="margin:16px 0; display:flex; gap:12px;">
    <button class="btn-mix" onclick="mix()">üéõ MIXTAPE</button>
    <button class="btn-reset" onclick="resetAll()">üîÅ RESET</button>
  </div>

  <!-- Wynik -->
  <div id="output"></div>

  <script>
    function doSearch() {
      const q = document.getElementById('searchBox').value.trim();
      if (!q) return;
      // Otwarcie wynik√≥w Google w nowej karcie
      window.open('https://www.google.com/search?q='+encodeURIComponent(q), '_blank');
      // Mo≈ºesz te≈º osadziƒá wyniki w iframe YouTube:
      document.getElementById('ytFrame').src = 'https://www.youtube.com/embed/?listType=search&list='+encodeURIComponent(q);
    }

    function mix() {
      const inf = document.getElementById('influence').value;
      const t = document.getElementById('temat').value;
      const p = document.getElementById('pomysl').value;
      const b = document.getElementById('blog').value;
      const a = document.getElementById('analiza').value;
      const m = document.getElementById('muzyka').value;
      let out = 'üß† MIXTAPE PORTFOLIO:\n';
      if (inf==='manual') {
        out += `‚Äî TEMAT: ${t}\n‚Äî POMYS≈Å: ${p}\n‚Äî ANALIZA: ${a}\n‚Äî BLOG: ${b}\n‚Äî MUZYKA: ${m}`;
      } else if (inf==='semi') {
        out += `‚Äî ZAGADNIENIA: ${t.toUpperCase()} | ${p}\n‚Äî REFLEKSJE: ${a}\n‚Äî PODSUMOWANIE: "${b.slice(0,80)}..."`;
      } else {
        out += `‚Äî AI stworzy≈Ço Tw√≥j profil:\n  Temat: ${t}\n  Intencja: ${p}\n  Artyku≈Ç: ${b}\n  Emocja: ${a}\n  T≈Ço: ${m}`;
      }
      document.getElementById('output').textContent = out;
    }

    function resetAll() {
      ['temat','pomysl','blog','analiza','muzyka','searchBox'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById('output').textContent = '';
      document.getElementById('ytFrame').src = 'https://www.youtube.com/embed/?listType=search&list=';
    }
  </script>

</body>
</html>
