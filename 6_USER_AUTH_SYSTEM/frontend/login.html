<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ³zg Boga - Logowanie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 2px;
        }
        
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.25rem;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #5a6fd8;
        }
        
        .message {
            padding: 0.75rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-type-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸ§  MÃ³zg Boga</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('login')">Logowanie</button>
            <button class="tab-button" onclick="switchTab('register')">Rejestracja</button>
        </div>
        
        <!-- LOGIN FORM -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">HasÅ‚o:</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="submit-btn">Zaloguj siÄ™</button>
            </form>
        </div>
        
        <!-- REGISTER FORM -->
        <div id="register-tab" class="tab-content">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Nazwa uÅ¼ytkownika:</label>
                    <input type="text" id="register-username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">HasÅ‚o:</label>
                    <input type="password" id="register-password" required>
                </div>
                
                <div class="form-group">
                    <label for="register-fullname">PeÅ‚ne imiÄ™ (opcjonalne):</label>
                    <input type="text" id="register-fullname">
                </div>
                
                <div class="form-group">
                    <label for="register-usertype">Typ uÅ¼ytkownika:</label>
                    <select id="register-usertype">
                        <option value="observer">Observer (Obserwator)</option>
                        <option value="creator">Creator (TwÃ³rca)</option>
                        <option value="editor">Editor (Edytor)</option>
                    </select>
                    <div class="user-type-info">
                        Observer: Konserwatywne wagi SYNERGY<br>
                        Creator: Kreatywne wagi SYNERGY<br>
                        Editor: Zbalansowane wagi SYNERGY
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Zarejestruj siÄ™</button>
            </form>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000';
        
        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Clear messages
            document.getElementById('message').innerHTML = '';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // LOGIN FORM
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    showMessage(`Witaj, ${data.user.username}! PrzekierowujÄ™...`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showMessage(data.detail || 'BÅ‚Ä…d logowania', 'error');
                }
            } catch (error) {
                showMessage('BÅ‚Ä…d poÅ‚Ä…czenia z serwerem', 'error');
                console.error('Login error:', error);
            }
        });
        
        // REGISTER FORM
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const full_name = document.getElementById('register-fullname').value || null;
            const user_type = document.getElementById('register-usertype').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name,
                        user_type
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`Konto utworzone! Agent ID: ${data.agent_id}. MoÅ¼esz siÄ™ teraz zalogowaÄ‡.`, 'success');
                    switchTab('login');
                } else {
                    showMessage(data.detail || 'BÅ‚Ä…d rejestracji', 'error');
                }
            } catch (error) {
                showMessage('BÅ‚Ä…d poÅ‚Ä…czenia z serwerem', 'error');
                console.error('Register error:', error);
            }
        });
    </script>
</body>
</html>
