<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥zg Boga - Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .synergy-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .task-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        
        .run-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
        
        .result {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .synergy-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† M√≥zg Boga - Dashboard</h1>
        <div class="user-info">
            <span id="user-welcome">≈Åadowanie...</span>
            <button class="logout-btn" onclick="logout()">Wyloguj</button>
        </div>
    </div>
    
    <div class="container">
        <!-- USER STATS -->
        <div class="card">
            <h2>Statystyki U≈ºytkownika</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="user-type">-</div>
                    <div class="stat-label">Typ U≈ºytkownika</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="agent-id">-</div>
                    <div class="stat-label">Agent ID</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="interactions">-</div>
                    <div class="stat-label">Interakcje</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="success-rate">-</div>
                    <div class="stat-label">Sukces (%)</div>
                </div>
            </div>
        </div>
        
        <!-- SYNERGY INTERFACE -->
        <div class="card">
            <h2>SYNERGY - Interfejs AI</h2>
            <div class="synergy-section">
                <div>
                    <h3>Uruchom Zadanie</h3>
                    <textarea 
                        id="task-input" 
                        class="task-input" 
                        rows="4" 
                        placeholder="Opisz zadanie dla M√≥zgu Boga..."></textarea>
                    <button class="run-btn" onclick="runTask()">üöÄ Uruchom SYNERGY</button>
                    
                    <div id="task-result"></div>
                </div>
                
                <div>
                    <h3>MIGI 7G Network</h3>
                    <textarea 
                        id="migi-input" 
                        class="task-input" 
                        rows="4" 
                        placeholder="Zadanie dla sieci deweloperskiej MIGI 7G..."></textarea>
                    <button class="run-btn" onclick="runMigi()">üåê Po≈ÇƒÖcz z MIGI 7G</button>
                    
                    <div id="migi-result"></div>
                </div>
            </div>
        </div>
        
        <!-- SYSTEM STATUS -->
        <div class="card">
            <h2>Status Systemu</h2>
            <div id="system-status" class="loading">≈Åadowanie statusu...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000';
        let authToken = localStorage.getItem('auth_token');
        let userData = JSON.parse(localStorage.getItem('user_data') || '{}');
        
        // Check authentication
        if (!authToken) {
            window.location.href = 'login.html';
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = 'login.html';
        }
        
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">Przetwarzanie...</div>';
        }
        
        function showResult(elementId, content, isError = false) {
            const className = isError ? 'error' : 'result';
            document.getElementById(elementId).innerHTML = `<div class="${className}">${content}</div>`;
        }
        
        // Load user data
        function loadUserData() {
            if (userData.username) {
                document.getElementById('user-welcome').textContent = `Witaj, ${userData.username}!`;
                document.getElementById('user-type').textContent = userData.user_type;
                document.getElementById('agent-id').textContent = userData.agent_id || 'N/A';
                document.getElementById('interactions').textContent = userData.total_interactions || 0;
                document.getElementById('success-rate').textContent = userData.success_rate || 0;
            }
        }
        
        // Load system status
        async function loadSystemStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                let statusHTML = '<h3>Us≈Çugi:</h3><ul>';
                for (const [service, status] of Object.entries(data.services)) {
                    const statusIcon = status === 'ok' ? '‚úÖ' : '‚ö†Ô∏è';
                    statusHTML += `<li>${statusIcon} ${service}: ${status}</li>`;
                }
                statusHTML += '</ul>';
                statusHTML += `<p><strong>Status:</strong> ${data.status}</p>`;
                statusHTML += `<p><strong>Ostatnia aktualizacja:</strong> ${new Date(data.timestamp).toLocaleString()}</p>`;
                
                document.getElementById('system-status').innerHTML = statusHTML;
            } catch (error) {
                document.getElementById('system-status').innerHTML = '<div class="error">B≈ÇƒÖd ≈Çadowania statusu systemu</div>';
            }
        }
        
        // Run SYNERGY task
        async function runTask() {
            const taskInput = document.getElementById('task-input').value.trim();
            if (!taskInput) {
                showResult('task-result', 'Wprowad≈∫ zadanie!', true);
                return;
            }
            
            showLoading('task-result');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/run_task`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ payload: taskInput })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let resultHTML = `
                        <h4>Wynik SYNERGY:</h4>
                        <p><strong>Wiadomo≈õƒá:</strong> ${data.message}</p>
                        <p><strong>Strategia:</strong> ${data.strategy}</p>
                        <p><strong>Sukces:</strong> ${(data.success_pct * 100).toFixed(1)}%</p>
                        <p><strong>Czas:</strong> ${data.timestamp}</p>
                    `;
                    showResult('task-result', resultHTML);
                } else {
                    showResult('task-result', data.detail || 'B≈ÇƒÖd wykonania zadania', true);
                }
            } catch (error) {
                showResult('task-result', 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem', true);
            }
        }
        
        // Run MIGI 7G task
        async function runMigi() {
            const migiInput = document.getElementById('migi-input').value.trim();
            if (!migiInput) {
                showResult('migi-result', 'Wprowad≈∫ zadanie dla MIGI 7G!', true);
                return;
            }
            
            showLoading('migi-result');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/migi_7g`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ task: migiInput })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let resultHTML = `
                        <h4>Wynik MIGI 7G:</h4>
                        <p><strong>Zadanie:</strong> ${data.task}</p>
                        <p><strong>Wk≈Çad:</strong> ${data.contribution}</p>
                        <p><strong>Deweloperzy:</strong> ${data.mock_developers}</p>
                        <p><strong>Czas:</strong> ${data.timestamp}</p>
                    `;
                    showResult('migi-result', resultHTML);
                } else {
                    showResult('migi-result', data.detail || 'B≈ÇƒÖd wykonania zadania MIGI 7G', true);
                }
            } catch (error) {
                showResult('migi-result', 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem', true);
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadSystemStatus();
        });
    </script>
</body>
</html>
