version: '3.8'

services:
  rocket-fuell-girls:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persist uploaded images
      - ./uploads:/app/uploads
      # Persist database
      - ./rocket_fuell.db:/app/rocket_fuell.db
      # Mount source code for development (comment out for production)
      # - .:/app
      # - /app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - rocket-fuell-girls
    restart: unless-stopped
    profiles:
      - production  # Only run with --profile production

volumes:
  uploads:
  database: